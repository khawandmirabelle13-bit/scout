name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build (if needed)
      - name: Build
        run: npm run build || echo "No build step"

      # Step 5: Zip the project for EB
      - name: Prepare deploy package
        run: |
          zip -r deploy.zip . -x "*.git*" "*.github*" "node_modules/*" "*.zip"

      # Step 6: Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "Scoot"
          environment_name: "Scoot-env"
          version_label: "v-${{ github.run_number }}"
          region: eu-north-1
          deployment_package: deploy.zip
          use_existing_version_if_available: true
