<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stule.css">
</head>

<body>
  <section id="login">
    <div class="login-container">
      <h1>Login</h1>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="message">Message:</label>
        <textarea name="message" rows="4" cols="36" placeholder="Enter message here"></textarea>

        <button type="button" onclick="login()">Login</button>
      </form>
    </div>
  </section>
  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Replace the following logic with your actual login validation
      if (username === "hammam" && password === "123456") {
        alert("Login successful!");
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>
</body>

</html>
